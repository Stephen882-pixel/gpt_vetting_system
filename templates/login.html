<!DOCTYPE html>
<html>
<head>
    <title>Login - Interview Prep</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --danger-color: #ef476f;
            --success-color: #06d6a0;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            max-width: 430px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            font-size: 15px;
            color: var(--text-primary);
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .errorlist {
            color: var(--danger-color);
            font-size: 13px;
            margin-top: 5px;
            padding: 0;
            list-style: none;
        }

        .btn {
            padding: 12px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238,.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, .25);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-links {
            margin-top: 25px;
            text-align: center;
        }

        .link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
        }

        .divider span {
            position: relative;
            background-color: white;
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-prompt {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <h2>Interview Prep</h2>
            <p class="tagline">Login to continue your preparation journey</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div class="auth-links">
            <a href="#" class="link">Forgot Password?</a>
        </div>
        <div class="register-prompt">
            Don't have an account? <a href="{% url 'register' %}" class="link">Register here</a>
        </div>
    </div>
</body>
</html>
